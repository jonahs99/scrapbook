<!DOCTYPE html>
<html>
	<head>
		<style>
@import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=fallback');

html {
	font-family: 'Courier Prime', monospace;
}

body {
	display: grid;
	place-items: center;
}

.content-column {
	text-align: center;
	max-width: 1200px;
}

#doodles {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

.doodle {
	margin: 1em;
	background: #eee;
	border-radius: 2px;
	box-shadow: 0 1px 3px #00000044;
}

.doodle:hover {
	opacity: 0.6;
}

.doodle h3 {
	position: absolute;
	margin: 1em;
	color: #222;
}

canvas {
	display: block;
	width: 500px;
	height: 500px;
}
		</style>
	</head>
	<body>
		<div class="content-column">
			<h1>Generative Scrapbook</h1>
			<p>A playful coding exploration of emergent behaviors</p>
			<div id="doodles"></div>
		</div>

		<script src="main.js" type="module"></script>
	</body>
</html>
